apiVersion: apps/v1
kind: Deployment
metadata:
  name: goof-mysql
  labels:
    app: goof-mysql
spec:
  selector: 
    matchLabels:
      app: goof-mysql
  replicas: 1 
  template:
    metadata:
      labels: 
        app: goof-mysql
    spec:
      containers:
      - image: mysql:5
        imagePullPolicy: Always
        name: goof-msql
        ports:
        - containerPort: 3306
        env:
         - name: MYSQL_ROOT_PASSWORD
           value: root
         - name: MYSQL_DATABASE
           value: acme
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  labels:
    app: wordpress
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  ports:
   - port: 3306
     targetPort: 3306
  selector:
    app: mysql
  type: ClusterIP